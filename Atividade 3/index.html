<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Clique abaixo para mudar a cor para azul</h2>
    <button onclick="mudarCor('blue')">Clique Aqui</button>
    <h2>Clique abaixo para mudar a cor para vermelho</h2>
    <button onclick="mudarCor('red')">Clique Aqui</button>
    <h2>Clique abaixo para mudar a cor para verde</h2>
    <button onclick="mudarCor('green')">Clique Aqui</button>
</body>
</html>
<script>
    function mudarCor(cor){
        document.body.style.backgroundColor = cor
    }
</script>
