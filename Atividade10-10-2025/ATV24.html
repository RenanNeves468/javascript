<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Digite seu nome:" oninput="mostrar()">
    <p id="resultado">letras: </p>
</body>
</html>
<script>
    function mostrar(){
        let nome = document.getElementById("nome").value;
        let resultado = document.getElementById("resultado")
        resultado.textContent = "Letras: " + nome.length;
    }
</script>
