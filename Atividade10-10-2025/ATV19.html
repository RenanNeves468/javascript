<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
</head>
<body>
    <input type="numero" id="num1" placeholder="Digite um número">
    <button onclick="Somar()">+</button>
    <input type="numero" id="num2" placeholder="Digite um número">
    <p id="resultado"></p>
</body>
</html>
<script>
    function Somar() {
        let numero1 = Number(document.getElementById("num1").value);
        let numero2 = Number(document.getElementById("num2").value);
        let soma = numero1 + numero2;
        document.getElementById("resultado").textContent = "Resultado: " + soma;
    }
</script>
