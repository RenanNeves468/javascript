<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>
<body>
    <h1>Incrementar</h1>
    <p id="contador">0</p>
    <button onclick="somar()">+1</button>
</body>
</html>
<script>
    let inicio = document.getElementById("contador")
    let fim = 0
    function somar(){
        fim ++;
        inicio.textContent = fim;
    }
</script>
