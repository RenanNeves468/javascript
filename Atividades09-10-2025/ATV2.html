<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <h1>Escolha a cor do Body</h1>
    <input type="color" id="colorPicker" oninput="mudarFundo()">
</body>
</html>
<script>
    let cor = document.getElementById("colorPicker");
    
    function mudarFundo(){
        document.body.style.backgroundColor = cor.value;
    }
</script>
