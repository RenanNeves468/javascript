<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabuada</title>
</head>
<body>
    <input type="number" id="numero" placeholder="Digite um numero">
    <button onclick="tabuada()">clique aqui</button>
    <p id="seuNumero">Tabuada do:</p>
    <div style="width: 200px; height: 225px; border: 1px solid black;">
        <ul style="list-style-type: none;">
            <li id="num1"></li>
            <li id="num2"></li>
            <li id="num3"></li>
            <li id="num4"></li>
            <li id="num5"></li>
            <li id="num6"></li>
            <li id="num7"></li>
            <li id="num8"></li>
            <li id="num9"></li>
            <li id="num10"></li>
        </ul>
    </div>
</body>
</html>
<script>
    function tabuada(){
        let num = Number(document.getElementById("numero").value)
        seuNumero.textContent = "Tabuada do:" + num.value
        document.getElementById("num1").textContent = `${num} X ${num} = ${num * 1}`
        document.getElementById("num2").textContent = `${num} X ${num} = ${num * 2}`
        document.getElementById("num3").textContent = `${num} X ${num} = ${num * 3}`
        document.getElementById("num4").textContent = `${num} X ${num} = ${num * 4}`
        document.getElementById("num5").textContent = `${num} X ${num} = ${num * 5}`
        document.getElementById("num6").textContent = `${num} X ${num} = ${num * 6}`
        document.getElementById("num7").textContent = `${num} X ${num} = ${num * 7}`
        document.getElementById("num8").textContent = `${num} X ${num} = ${num * 8}`
        document.getElementById("num9").textContent = `${num} X ${num} = ${num * 9}`
        document.getElementById("num10").textContent = `${num} X ${num} = ${num * 10}`
    }
</script>
